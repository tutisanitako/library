<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Libraroom</title>
    <link rel="stylesheet" href="styles/signup.css" />
  </head>

  <body>
    <header class="header">
      <div class="logocontainer">
        <div class="logo">
          <a href="home.html">
            <img
              src="assets/logo.png"
              alt="Libraroom Logo"
              width="190"
              height="80"
            />
          </a>
        </div>

        <nav class="nav">
          <ul>
            <li><a href="home.html" class="nav-link">Home</a></li>
            <li class="dropdown">
              <a href="#" class="nav-link">
                Catalog
                <svg
                  class="dropdown-icon"
                  viewBox="0 0 18 18"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M9 9.707L2.646 3.354 1.354 4.646 9 12.293 16.646 4.646 15.354 3.354z"
                    fill="currentColor"
                  ></path>
                </svg>
              </a>

              <div class="dropdown-content">
                <a href="#">Books</a>
                <a href="#">E-books</a>
                <a href="#">Audiobooks</a>
                <a href="#">Authors</a>
              </div>
            </li>
            <li><a href="borrow.html" class="nav-link">Borrow</a></li>
            <li><a href="services.html" class="nav-link">Services</a></li>
            <li><a href="aboutus.html" class="nav-link">About us</a></li>
          </ul>
        </nav>

        <div class="search-panel">
          <div class="form-group">
            <select id="sort" name="sort">
              <option value="catalog">Catalog</option>
              <option value="title">Title</option>
              <option value="year">Year</option>
              <option value="author">Author</option>
            </select>
          </div>

          <div class="line"></div>

          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search..."
          />

          <button class="button" onclick="searchBooks()">
            <div class="search-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
                <path d="M0 0h24v24H0z" fill="none" />
              </svg>
            </div>
          </button>
        </div>

        <div class="buttons">
          <a href="login.html" class="btn btn-login">Login</a>
          <a href="signup.html" class="btn btn-signin">Sign-up</a>
        </div>
      </div>
    </header>

    <div class="signup-container">
      <div class="form-container">
        <form id="submitForm" action="/signup" method="post">
          <input
            type="hidden"
            name="_csrf"
            value="7635eb83-1f95-4b32-8788-abec2724a9a4"
          />
          <h1 class="text-center">Sign up</h1>
          <div class="form-group mt-4 mb-4 flex-container">
            <div class="form-group required flex-item">
              <label for="username">Name</label>
              <input
                type="text"
                class="form-control text-lowercase"
                id="firstname"
                required
                name="username"
                value=""
              />
            </div>
            <div class="form-group required flex-item">
              <label for="username">Last Name</label>
              <input
                type="text"
                class="form-control text-lowercase"
                id="lastname"
                required
                name="username"
                value=""
              />
            </div>
            <div class="form-group required flex-item">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control text-lowercase"
                id="username"
                required
                name="username"
                value=""
              />
            </div>
            <div class="form-group required flex-item">
              <label for="username">Email</label>
              <input
                type="text"
                class="form-control text-lowercase"
                id="email"
                required
                name="username"
                value=""
              />
            </div>
            <div class="form-group required flex-item">
              <label class="d-flex flex-row align-items-center" for="password"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                required
                id="password"
                name="password"
                value=""
              />
              <div id="passwordError" class="error-message"></div>
              <div class="form-group mt-4 mb-4">
                <div class="custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="remember-me"
                    name="remember-me"
                    checked="checked"
                  />
                  <span class="checkmark"></span>
                  <label class="custom-control-label" for="remember-me"
                    >Remember me?</label
                  >
                </div>
              </div>
              <div class="form-group pt-1 flex-item">
                <button class="btn btn-signup1 btn-block" type="submit">
                  Sign up
                </button>
              </div>
            </div>
          </div>
        </form>
        <p class="small-xl pt-3 text-center">
          <span class="text-muted">Already a member?</span>
          <a href="login.html">Log in</a>
        </p>
      </div>
      <div id="passwordError" class="error-message"></div>

      <div id="successMessage" class="success-message">
        User signed up succesfully
      </div>
    </div>
    <script src="signup.js"></script>
    <script>
      
    </script>
  </body>
</html>
